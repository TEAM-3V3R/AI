
name: CI/CD â†’ EC2 via DockerHub

on:
  push:
    branches: [main]
    paths-ignore:   
      - 'SAM/**'
      - '.github/workflows/sam.yml'

permissions:
  contents: read

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_IMAGE: ${{ secrets.DOCKER_IMAGE }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          no-cache: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:flask-latest
            ${{ env.DOCKER_IMAGE }}:flask-${{ github.sha }}

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ env.EC2_SSH_KEY }}
          script: |
            docker rm -f myapp || true
            docker rmi ${{ env.DOCKER_IMAGE }}:flask-latest || true
            docker pull ${{ env.DOCKER_IMAGE }}:flask-latest
            docker run -d \
              --name myapp \
              --memory="1.5g" \
              -p 80:5001 \
              ${{ env.DOCKER_IMAGE }}:flask-latest

